<template name="userState">
  <div class="userState-status-line">
  {{#if this.profile.online}}
    <span class="userState-status-online"> Online </span>
  {{else}}
    <span class="userState-status-offline"> Offline </span>
  {{/if}}
    {{#unless this.profile.online}}
      , <span class="userState-status-lastVisit">Last visit at: {{this.profile.lastOnline}} </span>
    {{/unless}}
  </span>
</template>
